<!DOCTYPE html>
<html5>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Fellowship</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Header</header>

  <nav>Nav bar</nav>
  <main>
    <h1> The lord of the rings</h1>
    <h2> Choose your own adventure!</h2>
    <!-- REH -->
    <button type="click" id ="chooseChar">Play!</button>
    <form id="charCreationForm">
        <p>Question 1</p>
        <input type="radio" name="q1" value="a1" checked />elf answer<br />
        <input type="radio" name="q1" value="a2" checked />dwarf answer<br />
        <input type="radio" name="q1" value="a3" checked />hobbit answer<br />

        <p>Question 2</p>
        <input type="radio" name="q2" value="a1" checked />elf answer<br />
        <input type="radio" name="q2" value="a2" checked />dwarf answer<br />
        <input type="radio" name="q2" value="a3" checked />hobbit answer<br />

        <p>Question 3</p>
        <input type="radio" name="q3" value="a1" checked />elf answer<br />
        <input type="radio" name="q3" value="a2" checked />dwarf answer<br />
        <input type="radio" name="q3" value="a3" checked />hobbit answer<br />
        <button type="click" id="startGame">Start Game!</button>

    </form>
    <!-- REH -->
  </main>
  <footer>This is footer</footer>
